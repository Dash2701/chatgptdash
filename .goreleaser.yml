builds:
  - binary: chatgptdash
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env: 
      - CGO_ENABLED=0
    flags:
      - -mod=vendor

release: 
  prerelease: auto 

universal_binaries:
  - replace: true

brews: 
 - name: chatgptdash
   homepage: https://github.com/dash27/chatgptdash
   tap: 
     owner: dash27
     name: homebrew-dash27
   commit_author:
     name: dash27
     email: amitdash8811@gmail.com

checksum:
  name_template: 'checksums.txt'